{% extends 'includes/_layout.html' %}
{% block body %}

<body class="text-center">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="col-md-10 mx-auto col-lg-5 p-4 p-md-5 border rounded-3 bg-light">
            <h2 class="text-center">Donate Here</h2>
            <form method='POST'>
                <div class="form-floating mb-3">
                    <div class="form-check">
                        <input id="five" name="donation" value="5" type="radio" class="form-check-input" checked required>
                        <label class="form-check-label" for="five">£5</label>
                    </div>
                    <div class="form-check">
                        <input id="ten" name="donation"  value="10"  type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="ten">£10</label>
                    </div>
                    <div class="form-check">
                        <input id="twenty" name="donation"   value="20" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="twenty">£20</label>
                    </div>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Donate</button>
            </form>
        </div>
    </div>
    </div>
</body>



{% endblock %}
